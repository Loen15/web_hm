<div class="question">
		<div class="row">
			<div class="col-2">
				<img class="avatar-question" src="{{ question.author.profile.avatar.url }}" alt="img">
			</div>
			<div class="col-9">
				<h3>{{ question.title }}</h3>
				<p>{{ question.text }}</p>
			</div>
		</div>
		<div class="row">
			<div class="col-2">
				<button type="button" class="btn btn-success">+</button>
				{{question.likes}}
				<button type="button" class="btn btn-danger">-</button>
			</div>
			<div class="col-3">
				<a href="{% url 'question' question.pk %}" class="btn btn-primary">Answers</a>		
			</div>
			<div class="col-7">
				Tegs:
				{% for tag in question.tag.all %}
                	<a href="{% url 'tags' tag.tag %}" class="link-">{{tag.tag}}</a>
				{% endfor %}
				
			</div>
		</div>
	</div>
